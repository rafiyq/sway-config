env:
  TERM: xterm-256color

shell:
  program: /usr/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

font:
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 10.0
